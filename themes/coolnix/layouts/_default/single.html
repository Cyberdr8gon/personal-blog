{{ partial "header_before_seo" . }}

{{ partial "header_after_seo" . }}
<div class="content-post">
  <article class="post" itemscope itemtype="http://schema.org/BlogPosting">

    <header class="post-header">
      <h1 class="post-title" itemprop="name headline">{{ .Title  }}</h1>
      <p class="post-meta">
        <time datetime="{{ .Date }}" itemprop="datePublished">
          {{ .Date.Format .Site.Params.DateFmt }}
        </time>
      </p>
    </header>

    <div class="post-content" itemprop="articleBody">
      {{ .Content  }}
    </div>

  <nav class="content-single-pagination">
    {{ if .PrevInSection  }}
      <a class="prev-post" href="{{.PrevInSection.Permalink}}">
        <img class="icon-text" src="/img/prev.svg"/>
        {{- .PrevInSection.Title -}}
      </a>
    {{ end  }}
    {{ if .NextInSection  }}
      <a class="next-post" href="{{.NextInSection.Permalink}}">
        {{- .NextInSection.Title -}}
        <img class="icon-text" src="/img/next.svg"/>
      </a>
    {{ end  }}
  </nav>

  </article>
</div>




{{ partial "footer" . }}
